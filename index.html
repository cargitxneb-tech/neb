<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Fuentes y otros recursos -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Enlace a tu archivo CSS externo -->

</head>
<body>

    <!-- Anuncio -->
    <div class="anuncio">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8980056699793558" crossorigin="anonymous"></script>
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8980056699793558" data-ad-slot="8577461929" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script> (adsbygoogle = window.adsbygoogle || []).push({}); </script>
    </div>

    <div id="header"></div>

      <script>
        fetch("barra/barrapc.html") // O "barra/header.txt" si decides cambiarlo
          .then(res => res.text())
          .then(data => {
            document.getElementById("header").innerHTML = data; // Inyecta el contenido
          })
          .catch(error => console.error('Error al cargar el header:', error)); // Maneja errores
    </script>

    <script src="barra/script.js"></script>
</body>
