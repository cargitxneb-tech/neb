  <!-- Contenedores donde se cargará el contenido del menú -->
    <div id="menu-container"></div>
    <div id="menu2-container"></div>

    <script>
    // Cargar los menús desde barra/barrapc.html
    fetch("barra/barrapc.html")
        .then(res => res.text())
        .then(data => {
            // Insertar el contenido de barrapc.html en ambos contenedores
            document.getElementById("menu-container").innerHTML = data;
            document.getElementById("menu2-container").innerHTML = data;

            // Cargar y ejecutar el script pcscript.js
            const script = document.createElement('script');
            script.src = 'barra/pcscript.js'; // Asegúrate de que la ruta sea correcta
            script.onload = () => {
                console.log("pcscript.js cargado después del header.");
                if (typeof initMenu === "function") {
                    initMenu(); // Llamar a la función de inicialización del menú
                }
            };
            document.body.appendChild(script);
        })
        .catch(error => {
            console.error('Error al cargar el header:', error);
            // Puedes agregar un mensaje de error o alternativa si la carga falla
            document.getElementById("menu-container").innerHTML = "<p>Error al cargar el menú.</p>";
            document.getElementById("menu2-container").innerHTML = "<p>Error al cargar el menú.</p>";
        });
    </script>
    
</body>
