<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Fuentes y otros recursos -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Enlace a tu archivo CSS externo -->
    <link rel="stylesheet" href="barra/barra.css">
</head>
<body>

    <!-- Anuncio -->
    <div class="anuncio">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8980056699793558" crossorigin="anonymous"></script>
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8980056699793558" data-ad-slot="8577461929" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script> (adsbygoogle = window.adsbygoogle || []).push({}); </script>
    </div>

  <!-- Contenedores donde se cargará el contenido del menú -->
    <div id="menu-container"></div>
    <div id="menu2-container"></div>

 <script>
  // Comprobar si ya se cargó el contenido de barra/barrapc.html
  if (!localStorage.getItem('barraPCLoaded')) {
    // Cargar el contenido de barra/barrapc.html y su script
    fetch("barra/barrapc.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("menu-container").innerHTML = data;

        // Cargar solo una vez el script barra.js
        const script = document.createElement('script');
        script.src = 'barra/barra.js';
        script.onload = () => {
          console.log("barra.js cargado para barrapc.html.");
          if (typeof initMenu === "function") {
            initMenu(); // Inicializa el menú si la función está disponible
          }
        };
        document.body.appendChild(script);

        // Marcar que el contenido de barrapc.html ya fue cargado
        localStorage.setItem('barraPCLoaded', 'true');
      })
      .catch(error => console.error('Error al cargar barra/barrapc.html:', error));
  }

  // Cargar barra/barra.html siempre que se necesite
  fetch("barra/barra.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("menu2-container").innerHTML = data;

      // Cargar script barra.js de nuevo si es necesario
      const script = document.createElement('script');
      script.src = 'barra/barra.js';
      script.onload = () => {
        console.log("barra.js cargado para barra.html.");
        if (typeof initMenu2 === "function") {
          initMenu2(); // Inicializa el menú 2 si la función está disponible
        }
      };
      document.body.appendChild(script);
    })
    .catch(error => console.error('Error al cargar barra/barra.html:', error));
</script>

    
</body>
</html>
