<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Fuentes y otros recursos -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Enlace a tu archivo CSS externo -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <!-- Anuncio -->
    <div class="anuncio">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8980056699793558" crossorigin="anonymous"></script>
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8980056699793558" data-ad-slot="8577461929" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script> (adsbygoogle = window.adsbygoogle || []).push({}); </script>
    </div>

    <div id="menu-container"></div>

  <script>
    fetch("barra/barrapc.html") // Carga el contenido HTML
        .then(res => res.text()) // Convierte la respuesta en texto
        .then(data => {
            // Inyecta el contenido HTML en el contenedor
            document.getElementById("menu-container").innerHTML = data;

            // Después de inyectar el contenido, ejecuta el script JavaScript
            const script = document.createElement('script');
            script.src = 'barra/pcscript.js'; // Ruta del archivo JavaScript
            script.onload = () => {
                console.log("El script pcscript.js se ha cargado y ejecutado.");
            };
            document.body.appendChild(script); // Añade el script al final del body para ejecutarlo
        })
        .catch(error => console.error('Error al cargar el header:', error)); // Maneja cualquier error
</script>

    
    <script src="barra/pcscript.js"></script>
</body>
</html>
